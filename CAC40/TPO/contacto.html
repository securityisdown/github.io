<body>
    <header></header>
    <nav></nav>
    <div class="contenedor2">
    <main>
		<section>
			<div>
				<form class="mt-5">
					<div class="row mb-4">
						<label class="col-2 col-form-label"></label>
						<div class="col-6 text-center">
							<h1>Contacto</h1>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-2 col-form-label text-center" for="Nameinput">Nombre</label>
						<div class="col-6">
							<input type="text" class="form-control" id="Nameinput" placeholder="Escriba su nombre">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-2 col-form-label text-center" for="emailinput">Email</label>
						<div class="col-6">
							<input type="email" class="form-control" id="emailinput" placeholder="Escriba su email">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-2 col-form-label text-center" for="Phoneinput">Teléfono</label>
						<div class="col-6">
							<input type="tel" class="form-control" id="Phoneinput" placeholder="Escriba su numero de teléfono">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-2 col-form-label text-center" for="titleinput">Asunto</label>
						<div class="col-6">
							<input type="text" class="form-control" id="titleinput" placeholder="Escriba el asunto del mensaje">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-2 col-form-label text-center" for="Mensajeinput">Mensaje</label>
						<div class="col-6">
							<textarea style="align-content: center" id="Mensajeinput" class="form form-control" rows="10" placeholder="Escriba su Mensaje"></textarea>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-2 col-form-label"></label>
					<div class="col-6">
						<button type="submit" class="btn btn-primary align-bottom" id="sendmail">Enviar</button>
					  </div>
					</div>
				</form>
			</div>
		</section>
    </main>
